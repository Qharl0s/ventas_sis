
<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Ventas SIS - Login</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/mdb_4.min.css' %}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="fixed-sn white-skin">

  
  <section class="vh-100" style="background: #D9D9D9;">
    <div class="container py-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card card-cascade narrower z-depth-1">
            <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
              <div>
                <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
                  <i class="fas fa-clipboard-check mt-0"></i></button>
              </div>
              <a href="" class="white-text mx-3">LOGIN</a>
          
              <div>
              </div>
          
            </div>
            <!-- /Card image -->
            <form action="" class="cod-form px-4" id="form-login" method="POST">
              {% csrf_token %}
                <div class="md-form">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" id="username" name="username" class="form-control" />
                    <label for="username">Usuario</label>
                </div>
            
                <div class="md-form">
                    <i class="fas fa-key prefix grey-text"></i>
                    <input type="password" id="password" name="password" class="form-control" />
                    <label for="password">Password</label>
                </div>

                <div class="text-center mt-4 mb-4">
                  <button class="btn aqua-gradient btn-rounded " type="submit">Ingresar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Custom scripts -->
  <script>
    // Initialization for ES Users
    import { Input, Ripple, initMDB } from "mdb-ui-kit";

    initMDB({ Input, Ripple });
    // SideNav Initialization
    $(".button-collapse").sideNav();
  </script>

</body>

</html>
