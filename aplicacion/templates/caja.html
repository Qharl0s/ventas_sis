{% extends 'header_body.html' %}

{% block pagecontent %}
<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="carda">
        <div class="card-body p-5 text-center">

          <h3 class="mb-5"><b>Iniciar Caja</b></h3>
          
          <form action="" class="cod-form" id="form-caja" method="POST">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input type="text" id="monto_apertura" name="monto_apertura" 
                class="form-control form-control-lg" required/>
                <label class="form-label" for="username">Monto de Apertura:</label>
              </div>

              <div class="form-outline mb-4">
                <textarea class="form-control" id="comentario" name="comentario" rows="4"></textarea>
                <label class="form-label" for="comentario">Comentario:</label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar</button>
          </from>

        </div>
      </div>
    </div>
  </div>
{% endblock pagecontent %}
